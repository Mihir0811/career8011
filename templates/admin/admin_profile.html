{% extends 'admin/base.html' %}
{% block title %}Admin Profile - Admin Panel{% endblock %}
{% block content %}

<style>
    /* General Styles */
.profile {
    margin-top: 30px;
    padding: 20px;
    background-color: #f9f9f9;  /* Light background for the profile section */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);  /* Lighter shadow */
}

.tm-content-row {
    display: flex;
    justify-content: space-between;
    gap: 30px;
    flex-wrap: wrap;
}

/* Alert Styles */
.alert {
    margin: 20px auto;
    padding: 15px;
    border-radius: 5px;
    width: 90%;
    max-width: 600px;
    text-align: center;
}

.alert-success {
    background-color: #eafaf1;  /* Lighter green for success */
    color: #2e7d32;
    border: 1px solid #c8e6c9;
}

.alert-error {
    background-color: #fbe9e7;  /* Lighter red for error */
    color: #c62828;
    border: 1px solid #f8d7da;
}

/* Avatar Section */
.tm-block-avatar {
    background-color: #ffffff;  /* Lighter background for the avatar block */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

.tm-block-avatar .title {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.tm-block-avatar h2 {
    color: #333;
    font-size: 24px;
}

.tm-block-avatar a {
    padding: 10px;
    background-color: #3498db;  /* Lighter blue for buttons */
    border-radius: 5px;
    display: inline-block;
    cursor: pointer;
}

.tm-block-avatar .avatar-img {
    text-align: center;
    margin-top: 20px;
}

.tm-block-avatar .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #fff;
}

/* Account Settings Section */
.tm-block-settings {
    background-color: #ffffff;  /* Lighter background for settings block */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

.tm-block-settings .form-group {
    margin-bottom: 15px;
}

.tm-block-settings label {
    color: #333;
    font-weight: 600;
    font-size: 16px;
}

.tm-block-settings input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
}

.tm-block-settings input:focus {
    border-color: #3498db;
    background-color: #fff;
    outline: none;
}

.tm-block-settings button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #3498db;
    border: none;
    color: #fff;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.tm-block-settings button:hover {
    background-color: #2980b9;
}

/* Delete Account Button Styles */
#deleteAccountBtn {
    width: 100%;
    padding: 12px;
    background-color: #e74c3c; /* Red background for danger */
    border: none;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Hover effect */
#deleteAccountBtn:hover {
    background-color: #c0392b; /* Darker red on hover */
    /* transform: scale(1.05); Slightly enlarge on hover */
}

/* Focus effect */
#deleteAccountBtn:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(231, 76, 60, 0.5); /* Red outline on focus */
}

/* Disabled button style */
#deleteAccountBtn:disabled {
    background-color: #e0e0e0;
    color: #b0b0b0;
    cursor: not-allowed;
}


/* Responsive Styles */
@media (max-width: 768px) {
    .tm-content-row {
        flex-direction: column;
        align-items: center;
    }

    .tm-block-col {
        width: 100%;
        padding: 15px;
    }

    .avatar {
        width: 100px;
        height: 100px;
    }
}

</style>

        <!-- Account Settings Section -->
        <div class="tm-block-col tm-col-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        // Avatar upload handler
        $('#fileInput').change(function () {
            var fileInput = $(this)[0];
            if (fileInput.files && fileInput.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.avatar-img img').attr('src', e.target.result);
                }
                reader.readAsDataURL(fileInput.files[0]);
            }
        });

        // Form submission handling with AJAX
        $('form').submit(function (e) {
            e.preventDefault(); // Prevent form from submitting normally
            var formData = new FormData(this); // Get form data, including avatar file

            $.ajax({
                url: $(this).attr('action'), // Action URL
                method: 'POST',
                data: formData,
                processData: false,  // Do not process data
                contentType: false,  // Do not set content type
                success: function (response) {
                    if (response.status === 'success') {
                        $('#responseMessage').removeClass('alert-error').addClass('alert-success').text(response.message).show();
                        window.location.reload();  // Reload to reflect changes
                    } else {
                        $('#responseMessage').removeClass('alert-success').addClass('alert-error').text('Error: ' + response.message).show();
                    }
                },
                error: function () {
                    $('#responseMessage').removeClass('alert-success').addClass('alert-error').text('An error occurred while updating your profile.').show();
                }
            });
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#deleteAccountBtn').click(function () {
            var adminId = $(this).data('id');  // Get the admin ID from the button

            // Confirmation dialog before proceeding
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                // Send a POST request to the Flask route with the admin ID
                fetch('/delete_account/' + adminId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ admin_id: adminId })  // Sending admin_id as JSON
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Your account has been deleted successfully.');
                        window.location.href = '/admin_login';  // Redirect to login page
                    } else {
                        alert(data.message);  // Show error message if account deletion failed
                    }
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                    console.error('Error:', error);
                });
            }
        });
    });
</script>
