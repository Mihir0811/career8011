{% extends 'counselor/counselor_base.html' %}
{% block coun_content %}
<div class="edit-profile-container">
    <div class="edit-profile-header">
        Edit Profile
    </div>
    <div class="upload-photo-container">
        <img src="{{ counselor_data.profile_picture if counselor_data.profile_picture else 'https://ui-avatars.com/api/?name=' + session['counselor_name'] | urlencode }}" alt="Profile Picture">
        <button class="change-photo-btn">Change Photo</button>
    </div>
    <form class="edit-profile-form" method="POST" action="{{ url_for('edit_coun_profile') }}">
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" value="{{ counselor_data.full_name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ counselor_data.email }}" required>
        </div>
        <div class="form-group">
            <label for="contact_number">Phone</label>
            <input type="text" id="contact_number" name="contact_number" value="{{ counselor_data.contact_number }}" required>
        </div>
        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" value="{{ counselor_data.specialization }}" required>
        </div>
        <div class="form-group">
            <label for="interests">Interests</label>
            <textarea id="interests" name="interests">{{ ', '.join(counselor_data.interests) if counselor_data.interests else '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio">{{ counselor_data.bio }}</textarea>
        </div>
        <button type="submit" class="edit-profile-btn">Save Changes</button>
    </form>
</div>
<style>

.edit-profile-container {
    background: #ffffff;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 400px;
    padding: 30px 20px;
    margin: auto;

}

.edit-profile-header {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333333;
    text-align: center;
}

.edit-profile-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.edit-profile-form .form-group {
    display: flex;
    flex-direction: column;
}

.edit-profile-form label {
    font-size: 14px;
    color: #666666;
    margin-bottom: 5px;
}

.edit-profile-form input[type="text"],
.edit-profile-form input[type="email"],
.edit-profile-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 14px;
    color: #333333;
    outline: none;
    transition: all 0.3s ease;
}

.edit-profile-form input:focus,
.edit-profile-form textarea:focus {
    border-color: #007bff;
    box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.3);
}

.edit-profile-form textarea {
    resize: none;
    height: 80px;
}

.edit-profile-form .form-group-specializations {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
}

.edit-profile-form .tag {
    padding: 5px 10px;
    background-color: #007bff;
    color: #ffffff;
    border-radius: 20px;
    font-size: 12px;
}

.edit-profile-btn {
    background: #007bff;
    color: #ffffff;
    font-size: 16px;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
    margin-top: 10px;
}

.edit-profile-btn:hover {
    background: #0056b3;
}

.change-photo-btn {
    background: #6c757d;
    color: #ffffff;
    font-size: 14px;
    border: none;
    padding: 8px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.change-photo-btn:hover {
    background: #5a6268;
}

.upload-photo-container {
    text-align: center;
    margin-bottom: 20px;
}

.upload-photo-container img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
    object-fit: cover;
    border: 2px solid #cccccc;
}

.upload-photo-container .change-photo-btn {
    margin-top: 10px;
}

</style>
{% endblock %}
